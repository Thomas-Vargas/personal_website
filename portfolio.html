<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Thomas Vargas</title>
</head>
<body>
    <div class="main">
        <nav class="flex">
            <a href="index.html"><img src="/images/logo2.svg" alt="logo" class="logo"></a>
            <div class="nav-links flex">
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="about.html">About</a>
            </div>
        </nav>
    </div>
    <div class="header flex">
        <h1>Some things I've worked on</h1>
    </div>

    <section id="portfolio">
        <div class="portfolio-grid">
            <div class="grid-item">
                <a href="https://thomas-vargas.github.io/calculator/" target="blank"><img src="/images/calculator.png" alt="calculator project"></a>
            </div>
            <div class="grid-item">
                <a href="https://thomas-vargas.github.io/etch_a_sketch/" target="blank"><img src="/images/etch.png" alt="etch-a-sketch project"></a>
            </div>
            <div class="grid-item">
                <a href="https://thomas-vargas.github.io/odin-landing-page/" target="blank"><img src="/images/landing_page.png" alt="landing page project"></a>
            </div>
            <div class="grid-item">
                <a href="https://thomas-vargas.github.io/hulu-webpage-clone/" target="blank"><img src="/images/hulu.png" alt="hulu project"></a>
            </div>
            <div class="grid-item">
                <a href="https://thomas-vargas.github.io/rock_paper_scissors/" target="blank"><img src="/images/rps.png" alt="rock paper scissors project"></a>
            </div>
        </div>
    </section>

    <section id="contact" class="flex">
        <div class="contact-container">
            <form 
            action="https://formspree.io/f/mbjwkbow"
            method="POST"
            >
                <h2>Lets work together!</h2>
                <div class="contact-section">
                    <label for="user_name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Your name" class="text-input">
                </div>
                <div class="contact-section">
                    <label for="user_email">Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="Your email" class="text-input">
                </div>
                <textarea name="user_message" id="message" placeholder="Message me!"></textarea>
                <input type="submit" value="Submit" id="submit-btn">
                <input type="hidden" name="_next" value="portfolio.html">
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container flex">
            <a href="index.html">
                <img src="/images/logo2.svg" alt="logo" class="footer-logo">
            </a>
            <div class="divider"></div>
            <div class="footer-info">
                <p><i class="fa fa-user" style="padding-right: 10px;"></i>Thomas Vargas</p>
                <p><i class="fa fa-phone" style="padding-right: 10px;"></i>(772) 538-2170</p>
                <p><i class="fa fa-envelope" style="padding-right: 10px;"></i>thomas@thomasavargas.com</p>
            </div>
            <div class="divider"></div>
            <div class="footer-links">
                <div class="github icon">
                    <a href="https://github.com/thomas-vargas" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
                <div class="linkedin icon">
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <div class="twitter icon">
                    <a href="#"><i class="fa fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright flex">
            <p>Copyright &copy 2022 | Thomas Vargas</p>
        </div>
    </footer>
</body>
</html>
